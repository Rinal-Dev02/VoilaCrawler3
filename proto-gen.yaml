version: v1
spec:
  project:
    name: VoilaCrawler
    version: "1.0"
    packages:
    - path: ""
      name: chameleon.smelter.v1.crawl
      version: "1.0"
      files:
      - '*.proto'
      targets:
      - type: go
        output_path: pkg/protoc-gen-go/
        with_grpc: true
      - type: python
        output_path: src/
        with_grpc: true
    - path: ""
      name: chameleon.smelter.v1.crawl.item
      version: "1.0"
      files:
      - '*.proto'
      targets:
      - type: go
        output_path: pkg/protoc-gen-go/
      - type: python
        output_path: src/
    - path: ""
      name: chameleon.smelter.v1.crawl.session
      version: "1.0"
      files:
      - '*.proto'
      targets:
      - type: go
        output_path: pkg/protoc-gen-go/
        with_grpc: true
      - type: python
        output_path: src/
        with_grpc: true
    - path: ""
      name: chameleon.smelter.v1.crawl.proxy
      version: "1.0"
      files:
      - '*.proto'
      targets:
      - type: go
        output_path: pkg/protoc-gen-go/
      - type: python
        output_path: src/
    - path: ""
      name: chameleon.api.event
      version: "1.0"
      files:
      - '*.proto'
      targets:
      - type: go
        output_path: pkg/protoc-gen-go/
      - type: python
        output_path: src/
    - path: ""
      name: chameleon.api.invocation
      version: "1.0"
      files:
      - '*.proto'
      targets:
      - type: python
        output_path: src/
        with_grpc: true
