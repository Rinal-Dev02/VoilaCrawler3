version: v1
spec:
  project:
    name: VoilaCrawler
    version: "1.0"
    packages:
    - path: ""
      name: chameleon.smelter.v1.crawl
      version: "1.0"
      files:
      - '*.proto'
      targets:
      - type: go
        output_path: protoc-gen-go/
        with_grpc: true
    - path: ""
      name: chameleon.smelter.v1.crawl.item
      version: "1.0"
      files:
      - '*.proto'
      targets:
      - type: go
        output_path: protoc-gen-go/
